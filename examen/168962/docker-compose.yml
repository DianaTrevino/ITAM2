version: "3.8"

services:
  db:
    image: mysql:8
    container_name: autompg_db
    environment:
      MYSQL_DATABASE: autompg
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_USER: mpguser
      MYSQL_PASSWORD: mpgpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  api:
    build: .
    container_name: autompg_api
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: mpguser
      DB_PASS: mpgpass
      DB_NAME: autompg
    ports:
      - "80:80"

volumes:
  db_data:
